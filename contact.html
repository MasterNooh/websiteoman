<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Contact and feedback form for visitors." />
  <link rel="stylesheet" href="styles.css" />

</head>
<body class="page page-en-policy">
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./"><span class="brand-mark" aria-hidden="true"></span><span class="brand-text"><span class="brand-title">Discover Oman</span><span class="brand-subtitle">Visitor information</span></span></a>
      <nav class="nav" aria-label="Primary">
        <div class="nav-menu">
          <a class="nav-link" href="./">Home</a>
          <a class="nav-link" href="./rules.html">Travel Rules</a>

          <a class="nav-link is-active" href="./contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container">
      <div class="glass panel">
        <h1>Contact & feedback</h1>
        <p class="muted">Use this form to report issues, suggest updates, or request accessibility support.</p>

        <form name="feedback" method="POST" data-netlify="true" class="card glass" style="margin-top:12px;">
          <input type="hidden" name="form-name" value="feedback" />

          <label>
            <span class="muted">Full name</span><br />
            <input name="name" required style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:var(--text);" />
          </label>
          <br /><br />

          <label>
            <span class="muted">Email</span><br />
            <input name="email" type="email" required style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:var(--text);" />
          </label>
          <br /><br />

          <label>
            <span class="muted">Message</span><br />
            <textarea name="message" rows="6" required style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:var(--text);"></textarea>
          </label>
          <br /><br />

          <button class="btn btn-primary" type="submit">Submit</button>
          <p class="muted" style="margin-top:10px;">Form submissions are processed by Netlify for delivery to the site owner.</p>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">

  </footer>

  <script src="../js/main.js"></script>
